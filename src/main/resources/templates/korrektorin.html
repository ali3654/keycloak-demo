<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(~{::title}, ~{::#content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Orga-View</title>
</head>
<body>
<div id="content">
  <h1 class="text-center">
    KorrektorInnen View
  </h1>

  <p class="lead text-center">
    Look at things, only Korrektorinnen should be able to see!
  </p>

  <div id="links" th:if="${entries}">
    <table class="table">
      <thead>
      <tr>
        <th>Studentin</th>
        <th>Fach</th>
        <th>Abgabe</th>
      </tr>
      </thead>
      <tbody th:remove="all-but-first">
      <tr th:each="entry : ${entries}" th:object="${entry}">
        <td>
          <span th:text="*{attribute1}">
            hhu
          </span>
        </td>
        <td>
          <span th:text="*{attribute2}">
            https://hhu.de
          </span>
        </td>
        <td>
          <span th:text="*{attribute3}">
            Propra2
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
