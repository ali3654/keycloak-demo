<!DOCTYPE html>
<html lang="en" layout:decorate="~{base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Personal</title>
</head>

<body>
<div id="content" layout:fragment="content">
  <h1 class="text-center">
    Personal View
  </h1>

  <p class="lead text-center">
    Look at your things! Only you see this info!
  </p>

  <p class="text-center">
    These are some of the Infos this Spring-Boot App knows about you!
    Have a look at the source code to find out how this info is retrieved :)
  </p>

  <div id="links" th:if="${entries}">
    <table class="table">
      <thead>
      <tr>
        <th>Attribute</th>
        <th>Value</th>
        <th>one-liner</th>
      </tr>
      </thead>
      <tbody th:remove="all-but-first">
      <tr th:each="entry : ${entries}" th:object="${entry}">
        <td>
          <span th:text="*{attribute1}">
            hhu
          </span>
        </td>
        <td>
          <span th:text="*{attribute2}">
            https://hhu.de
          </span>
        </td>

        <td>
          <span th:text="*{attribute3}">
            get().email().plz()
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
